<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Header and footer</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            header {
                background: #FF0000;
                height: 70px;
                width: 100%;
            }
            footer {
                background: #00FF00;
                height: 60px;
                width: 100%;
                bottom: 0;
                position: fixed;
            }
            footer p {
                text-align: center;
                line-height: 100%;
            } 
        </style>
    <head>
    <body>
        <header>
        <footer>
            <p>
            Best School
            </p>
        </header>    
        </footer>
    </body>    
</html>
